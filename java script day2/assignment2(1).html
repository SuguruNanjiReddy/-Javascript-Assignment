<body>
    <script>
        function factori(x) {
    let res = 1;
    for (let i = x; i > 1; i--) {
        res = res * i;

    }
    return res;
}

let y= factori(parseInt(prompt('Enter a Number >>>')));

console.log(y);
    </script>
